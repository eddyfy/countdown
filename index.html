<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resources/images/ervo-rocks-Zam8TvEgN5o-unsplash.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <!--  Link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Countdown Timer || Headphones giveaway</title>
</head>
<body>
    <div class="timer-environment">
       <div class="main-timer">
            <div class="header">HEADPHONE GIVEAWAY</div>
            <div class="subheader">Time left until giveaway</div>
            <div class="countdown">
                <div class="days tim down">00</div>
                <div class="hours tim">00</div>
                <div class="minutes tim">00</div>
                <div class="seconds tim">00</div>
            </div>
            <div class="due-date"></div>
       </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
